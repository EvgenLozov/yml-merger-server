<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Modifier Config Manager</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/application.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <span class="brand">Modifier Config Manager</span>
        </div>
    </div>
</div>

<div id="main-region" class="container">
    <p>Here will be our content :)</p>
</div>

<script type="text/template" id="config-list-item">
    <td><%- name %></td>
    <td>
        <a href="#configs/<%= id %>" class="btn btn-small js-show">
            <i class="icon-eye-open"></i>
            Показать
        </a>
        <button class="btn btn-small js-delete">
            <i class="icon-remove"></i>
            Удалить
        </button>
    </td>
</script>

<script type="text/template" id="config-view">
    <h3>Конфиг : <%- name %></h3>
    <form>
        <div class="control-group">
            <label for="config-name" class="control-label">
                Название:</label>
            <input id="config-name" name="name"
                   type="text" value="<%= name %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-user" class="control-label">
                Имя польз.:</label>
            <input id="config-user" name="user"
                   type="text" value="<%= user %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-psw" class="control-label">
                Пароль:</label>
            <input id="config-psw" name="psw"
                   type="password" value="<%= psw %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-categoryIdPrefix" class="control-label">
                Префикс для ИД категорий:</label>
            <input id="config-categoryIdPrefix" name="categoryIdPrefix"
                   type="text" value="<%= categoryIdPrefix %>" disabled/>
        </div>
        <a href="#configs/<%= id %>/edit" class="btn btn-small js-edit">
            <i class="icon-pencil"></i>
            Редактировать
        </a>
    </form>
</script>

<script type="text/template" id="missing-config-view">
    <div class="alert alert-error">Такого конфига не существует!</div>
</script>

<script type="text/template" id="loading-view">
    <h3><%= title %></h3>
    <p><%= message %></p>
    <div id="spinner"></div>
</script>

<script type="text/template" id="config-form">
    <h3>Редактирование конфига: <%= name %></h3>
    <form>
        <div class="control-group">
            <label for="config-name" class="control-label">
                Название:</label>
            <input id="config-name" name="name"
                   type="text" value="<%= name %>"/>
        </div>
        <div class="control-group">
            <label for="config-user" class="control-label">
                Имя польз.:</label>
            <input id="config-user" name="user"
                   type="text" value="<%= user %>"/>
        </div>
        <div class="control-group">
            <label for="config-psw" class="control-label">
                Пароль:</label>
            <input id="config-psw" name="psw"
                   type="password" value="<%= psw %>"/>
        </div>
        <div class="control-group">
            <label for="config-categoryIdPrefix" class="control-label">
                Префикс для ИД категорий:</label>
            <input id="config-categoryIdPrefix" name="categoryIdPrefix"
                   type="text" value="<%= categoryIdPrefix %>"/>
        </div>
        <button class="btn js-submit">Сохранить</button>
    </form>
</script>

<script src="./js/vendor/jquery.js"></script>
<script src="./js/vendor/json2.js"></script>
<script src="./js/vendor/underscore.js"></script>
<script src="./js/vendor/backbone.js"></script>
<script src="./js/vendor/backbone.syphon.js"></script>
<script src="./js/vendor/backbone.marionette.js"></script>
<script src="./js/vendor/spin.js"></script>
<script src="./js/vendor/spin.jquery.js"></script>

<script src="./js/app.js"></script>
<script src="./js/apps/configs/entities/config.js"></script>
<script src="./js/common/views.js"></script>

<script src="./js/apps/configs/configs_app.js"></script>
<script src="./js/apps/configs/list/list_view.js"></script>
<script src="./js/apps/configs/list/list_view.js"></script>
<script src="./js/apps/configs/list/list_controller.js"></script>
<script src="./js/apps/configs/show/show_config.js"></script>
<script src="./js/apps/configs/show/show_controller.js"></script>
<script src="./js/apps/configs/edit/edit_view.js"></script>
<script src="./js/apps/configs/edit/edit_controller.js"></script>

<script type="text/javascript">
    ConfigManager.start();
</script>
</body>
</html>
