<script type="text/template" id="config-list-item">
    <td><%- name %></td>
    <td>

            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>

<script type="text/template" id="config-view">
    <h3>Конфиг : <%- name %></h3>
    <form>
        <div class="control-group">
            <label for="config-name" class="control-label">
                Название:</label>
            <input id="config-name" name="name"
                   type="text" value="<%= name %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-user" class="control-label">
                Имя польз.:</label>
            <input id="config-user" name="user"
                   type="text" value="<%= user %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-psw" class="control-label">
                Пароль:</label>
            <input id="config-psw" name="psw"
                   type="password" value="<%= psw %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-encoding" class="control-label">
                Кодировка:</label>
            <input id="config-encoding" name="encoding"
                   type="text" value="<%= encoding %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-inputFile" class="control-label">
                Исх.файл:</label>
            <input id="config-inputFile" name="inputFile"
                   type="text" value="<%= inputFile %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-inputFileURL" class="control-label">
                Ссылка на исх.файл:</label>
            <input id="config-inputFileURL" name="inputFileURL"
                   type="text" value="<%= inputFileURL %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-time" class="control-label">
                Время авт. обновления:</label>
            <input id="config-time" name="time"
                   type="text" value="<%= time %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-outputDir" class="control-label">
                Результ. папка:</label>
            <input id="config-outputDir" name="outputDir"
                   type="text" value="<%= outputDir %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-filesCount" class="control-label">
                Кол-во результ. файлов:</label>
            <input id="config-filesCount" name="filesCount"
                   type="text" value="<%= filesCount %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-removedCategoryId" class="control-label">
                categoryId для удаленных офферов:</label>
            <input id="config-removedCategoryId" name="removedCategoryId"
                   type="text" value="<%= removedCategoryId %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-modifyCategoryId" class="control-label">
                Модифиц. ид категорий? :</label>
            <input id="config-modifyCategoryId" name="modifyCategoryId"
                   type="checkbox" value="<%= modifyCategoryId %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-categoryIdPrefix" class="control-label">
                Префикс categoryId:</label>
            <input id="config-categoryIdPrefix" name="categoryIdPrefix"
                   type="text" value="<%= categoryIdPrefix %>" disabled/>
        </div>

        <%if (modifyDescription) { %>
        <div class="control-group">
            <label for="config-modifyDescription" class="control-label">
                Модифиц. описание? :</label>
            <input id="config-modifyDescription" name="modifyCategoryId"
                   type="checkbox" checked/>
        </div> <% } else {%>
        <div class="control-group">
            <label for="config-modifyDescription" class="control-label">
                Модифиц. описание? :</label>
            <input id="config-modifyDescription" name="modifyCategoryId"
                   type="checkbox"/>
        </div> <% } %>

        <div class="control-group">
            <label for="config-template" class="control-label">
                Шаблон для вставки в описание:</label>
            <input id="config-template" name="template"
                   type="text" value="<%= template %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-modifyOfferId" class="control-label">
                Модифиц. ид офферов? :</label>
            <input id="config-modifyOfferId" name="modifyOfferId"
                   type="checkbox" value="<%= modifyOfferId %>" disabled/>
        </div>
        <div class="control-group">
            <label for="config-offerIdPrefix" class="control-label">
                Префикс offerId:</label>
            <input id="config-offerIdPrefix" name="offerIdPrefix"
                   type="text" value="<%= offerIdPrefix %>" disabled/>
        </div>
        <a href="#configs/<%= id %>/edit" class="btn btn-default btn-small js-edit">
            <i class="icon-pencil"></i>
            Редактировать
        </a>
    </form>
</script>
