<!DOCTYPE html>
<html>
<head>
    <title>Добавить конфиг</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Свіжа збірка мінімізованих CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- Додаткові теми -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="js/config.js"></script>
</head>

<body>
<div class="container">

    <div class="row clearfix">
        <div class="col-lg-12 column">

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="user" class="col-sm-2 control-label">Логин для ApiShops</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="user">
                    </div>
                </div>
                <div class="form-group">
                    <label for="psw" class="col-sm-2 control-label">Пароль для ApiShops</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="psw">
                    </div>
                </div>
                <div class="form-group">
                    <label for="encoding" class="col-sm-2 control-label">Кодировка</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="encoding">
                    </div>
                </div>
                <div class="form-group">
                    <label for="urls" class="col-sm-2 control-label">Ссылки на прайсы</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="2" id="urls"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="files" class="col-sm-2 control-label">Пути к прайсам на диске</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="2" id="files"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoryIds" class="col-sm-2 control-label">ID категорий для прайса</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="2" id="categoryIds"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="outputFile" class="col-sm-2 control-label">Результирующий прайс</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="outputFile">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-default">Сохранить</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
