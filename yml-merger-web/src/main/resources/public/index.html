<!DOCTYPE HTML>
<html>
<head>
    <title>Менеджер прайс-листов</title>
    <!-- load the bootstrap stylesheet -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <!-- load the libraries we need -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <!-- load our scripts -->
    <script type="text/javascript" src="km/js/note_router.js"></script>
    <script type="text/javascript" src="km/js/models/note_model.js"></script>
    <script type="text/javascript" src="km/js/views/note_index.js"></script>
    <script type="text/javascript" src="km/js/views/note_row.js"></script>
    <script type="text/javascript" src="km/js/views/note_new.js"></script>
    <script type="text/javascript" src="km/js/views/note_edit.js"></script>
    <script type="text/javascript" src="km/js/views/note_show.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6" id="primary-content">
            <!-- the container that gets populated with the rendered templates -->
        </div>
        <div class="col-md-6">
            <!-- we are going to debug our backbone collection here -->
            <code id="output" style="display:block;white-space:pre-wrap;"></code>
        </div>
    </div>
</div>

<!-- the form, used for create and edit -->
<script type="text/jst" id="formTemplate">
    <div class="well">
      <div class="alert alert-danger fade in" style="display:none;"></div>
      <form>
        <h2><%= name %></h2>
        <div class="form-group">
          <label>Название:</label>
          <input type="text" class="form-control" name="name" value="<%= name %>" />
        </div>
        <div class="form-group">
          <label>Ссылки на прайсы:</label>
          <textarea class="form-control" rows="5" id="urls" name="urls">
             <%= urls.join(',\n') %>
       </textarea>
        </div>
        <button class="save btn btn-large btn-info" type="submit">Save</button>
        <a href="#configs/index" class="btn btn-large">Cancel</a>
      </form>
    </div>
  </script>

<!-- the index container -->
<script type="text/template" id="indexTemplate">
    <div class="well">
        <a class="btn btn-block btn-large btn-info" href="#config/new">Создать новый список прайсов</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th width="40%">Название списка</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</script>

<!-- the row template, renders once for each item in the index -->
<script type="text/template" id="rowTemplate">
    <td>
        <a href="#config/<%= id %>/view"><%= name %></a>
    </td>
    <td>
        <a href="#" class="merge btn btn-success btn-sm">Объеденить</a>
    </td>
    <td>
        <a href="/pricelists/<%= id %> /download?name=<%= name %>&currency=RUR" target="_blank" class="download">Файл-результат</a>
    </td>
    <td>
        <a href="#" class="delete btn btn-danger btn-small">Удалить</a>
    </td>
</script>

<!-- the show template -->
<script type="text/template" id="showTemplate">
    <ol class="breadcrumb">
        <li>
            <a href="#configs/index">Все</a>
        </li>
        <li class="active">Просмотр списка</li>
    </ol>

    <h2>
        <%= name %>
    </h2>
    <p style="white-space:pre-wrap;"><%= urls.join(',\n') %></p>
    <hr/>
    <a class="btn btn-info btn-block" href="#config/<%= id %>/edit">Редактировать</a>
</script>

<!-- kick off the app -->
<script type="text/javascript">
    var router = new APP.NoteRouter({
        notes: new APP.NoteCollection()
    });

    // now that everyting is setup we tell backbone to watch the urls
    Backbone.history.start();
</script>
</body>
</html>
